<div>
  <h3>List of Terms:</h3>
</div>
<div id="terms">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Word</th>
        <th>Author</th>
        <th>Definition</th>
        <th>Field of Study</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of terms">
        <td>{{ p.wordEnglish }}</td>
        <td>{{ p.authorName }}</td>
        <td>{{ p.definitions.definition }}</td>
        <td>{{ p.fieldOfStudy }}</td>
        <td><input type="submit" value="Detail" /></td>
      </tr>
    </tbody>

      </tr>
    </tbody> -->
  </table>
</div>
